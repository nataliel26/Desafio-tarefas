<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css" >
</head>
<body>
    <div class="content">
        <ol><h2>Tarefas</h2>
            % for task in tasks:
            <li><strong>{{task.task_name}}</strong> <br> <small>{{task.task_description}}</small> <a href="/delete/{{task.id}}">Deletar</a></li>
            % end
        </ol>
    <div class="container">
        <h2>Nova tarefa</h2>
        <form action="/add" method="post">
            <input type="text" name="task_name" placeholder="Nome da tarefa" id="task_name" required>
            <input type="text" name="task_description" placeholder="descrição" id="task_description" required>
            <input type="submit" value="Adicionar">
        </form>
    </div>
    </div>
</body>
</html>
