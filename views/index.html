<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css" >
</head>
<body>
    <div class="content">
        <ol><h2>Tarefas</h2>
            % for task in tasks:
            <li><strong>{{task.task_name}}</strong> <br> <small>{{task.task_description}}</small> <a href="/edit/{{task.id}}"><button type="submit" onclick="editTask('{{task.task_name}}', '{{task.task_description}}')">Editar</button></a> <a href="/delete/{{task.id}}">Deletar</a></li>
            % end
        </ol>
    <div class="container">
        <h2 id="form-title">{{ 'Nova tarefa' if task else 'Editar tarefa' }}</h2>
        <form id="task-form" action="{{ '/add' if task else '/edit' + str(task.id)'}}" method="post">
            % if task:
            <input type="hidden" name="task_id" value="{{ task.id }}">
            % end
            <input type="text" name="task_name" placeholder="Nome da tarefa" id="task_name" value="{{'' if task else task.task_name}}" required>
            <input type="text" name="task_description" placeholder="descrição" id="task_description" value="{{'' if task else task.task_description}}" required>
            <input id="button" type="submit" value="{{'Adicionar' if task else 'Salvar'}}">
        </form>
    </div>
    </div>
    <script>
        function editTask(id, name, description){
            document.getElementById('task_name').value = name;
            document.getElementById('task_description').value = description;
            document.getElementById('form-title').innerText = 'Editar tarefa';
            document.getElementById('button').value = 'Salvar';
            document.getElementById('task-form').action = '/edit/' + id;
        }
    </script>
</body>
</html>
